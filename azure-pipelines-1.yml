# Maven

# Build your Java project and run tests with Apache Maven.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/java

trigger:
- master

pool:
  name: bhargav

steps:
# Java tool installer v0
# Acquire a specific version of Java from a user-supplied Azure blob or the tool cache and sets JAVA_HOME.
variables:
  # Define the JDK version
  javaVersion: '8'

jobs:
- job: InstallJDK
  displayName: 'Install JDK 1.8'
  steps:

  - task: UseJavaVersion@1
    inputs:
      versionSpec: '$(javaVersion)'
      addToPath: true

  - script: |
      echo '##vso[task.prependpath]/usr/lib/jvm/zulu-8-amd64/bin/'
    displayName: 'Add Java to PATH'

# Add additional steps as needed for your pipeline.

- task: Maven@3
  inputs:
    mavenPomFile: 'pom.xml'
    mavenOptions: '-Xmx3072m'
    javaHomeOption: 'JDKVersion'
    jdkVersionOption: '1.8'
    jdkArchitectureOption: 'x64'
    publishJUnitResults: true
    testResultsFiles: '**/surefire-reports/TEST-*.xml'
    goals: 'package'
- task: Docker@2
  inputs:
    containerRegistry: 'docker'
    repository: 'maven-web-application'
    command: 'buildAndPush'
    Dockerfile: '**/Dockerfile'